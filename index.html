<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Suez+One|Open+Sans">

</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <header class="page-top">
        <h1 class="header-title">Tic Tac Toe</h1>
      </header>

      <button id="new-game-button">New Game</button>
      <div class="gameboard">
        <div class="gameboard-tiles">
          <div class="gameboard-tile" id="tile-1"></div>
          <div class="gameboard-tile" id="tile-2"></div>
          <div class="gameboard-tile" id="tile-3"></div>
          <div class="gameboard-tile" id="tile-4"></div>
          <div class="gameboard-tile" id="tile-5"></div>
          <div class="gameboard-tile" id="tile-6"></div>
          <div class="gameboard-tile" id="tile-7"></div>
          <div class="gameboard-tile" id="tile-8"></div>
          <div class="gameboard-tile" id="tile-9"></div>
        </div>

        <div class="gameboard-info">

        </div>
      </div>     
    </div>

    <div id="new-game-form">
      <div id="game-type">
        <button class="game-type-button" id="vs-player-button">VS Player</button>
        <button class="game-type-button" id="vs-computer-button">VS Computer</button>
      </div>

      <div id="vs-player">
        <form>
          <p class="vs-player-form">
            <label>Player 1 Name</label><br class="label-linebreak">
            <input type="text" name="player1" class="input-text">
          </p>
          <p class="vs-player-form">
            <label>Player 2 Name</label><br class="label-linebreak">
            <input type="text" name="player2" class="input-text">
          </p>
          <p class="vs-player-form">
            <label>Rounds</label><br class="label-linebreak">
            <label>
              <input type="radio" name="rounds" value="1">
              1
            </label>
            <label>
              <input type="radio" name="rounds" value="3">
              3
            </label>
            <label>
              <input type="radio" name="rounds" value="5">
              5
            </label>
          </p>
        </form>
      </div>
    </div>

    <footer></footer>
  </div>
  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
